<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>SecureSearch.com</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="header_icons">
            <li><a href="https://www.gmail.com">Gmail</a></li>
            <li><a href="https://www.google.com/imghp">Images</a></li>
            <li><a href="https://www.google.com"><img src="img/apps.ico" width="25" height="25" alt="Apps"/></a></li>
            <li><a href="https://www.google.com"><img src="img/notif.png" width="25" height="25" alt="Notifications"/></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="content search">
          <img id="ggllogo" src="img/Google_LOGO.png" width="277" height="198" alt="Google Logo"/>
          <div class="content_form">
            <form>
              <input class="searchbox" type="text" />
              <br/>
              <input type="submit" value="Google Search"/>
              <input type="submit" value="I'm feeling lucky"/>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>

        <div class="foot_stack" id="fs1">
          <div class="container">
            Lithuania
          </div>
        </div>
        <div class="foot_stack">
          <div class="container">
            <ul id="foot_left_ul">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
              </ul>
              <ul id="foot_right_ul">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <div class="clearer"></div>
          </div>
        </div>
      
    </footer>
  </body>
</html>
